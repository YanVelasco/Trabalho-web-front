<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="stylesheet" href="../assets/styles/header.css">
    <link rel="stylesheet" href="../assets/styles/variables.css">
    <link rel="stylesheet" href="../assets/styles/contato.css">
    <script defer src="../js/main.js"></script>
    <title>Contato</title>
</head>
<body>
<header>
    <nav class="container-header">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        <div class="logo">
            <h1>DevLearn</h1>
        </div>
    </nav>
</header>
<main>
    <section class="contact-section">
        <h2>Entre em contato conosco</h2>
        <div class="contact-info">
            <p><strong>Endereço:</strong> 123 Rua Principal, Cidade, Estado, 12345</p>
            <p><strong>Telefone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contato@devlearn.com</p>
        </div>
        <form class="contact-form">
            <input type="text" id="name" name="name" placeholder="Seu nome" required>
            <input type="email" id="email" name="email" placeholder="Seu email" required>
            <input type="text" id="subject" name="subject" placeholder="Assunto" required>
            <textarea id="message" name="message" placeholder="Sua mensagem" required></textarea>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </section>
</main>
<footer>
    <div class="container-header">
        <p>© 2024 DevLearn Todos os direitos reservados</p>
    </div>
</footer>
</body>
</html>
